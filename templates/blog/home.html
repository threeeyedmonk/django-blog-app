{% extends "blog/base.html" %}

{% block body_block %}
  <div class="jumbotron">
    <h1>Welcome to <span style="font-family:'Broadway';color:Tomato;font-size:2em;">Blog Point</span></h1>
    <h5>Please see all the latest blog posts below:</h5>
  </div>

  <div class="">
    <table class="table table-dark">

      {% for post in post_list %}
        <tr>
          <td>
            <a style="color:white;" href="{{ post.id }}"><span style="font-size:1.5em;">{{ post.post_title }}</span></a><br>
            <span>Posted by <strong>{{ post.author }}</strong> on {{ post.post_created }}</span>
          </td>
        </tr>
      {% endfor %}
    </table>
  </div>

  {% endblock %}
