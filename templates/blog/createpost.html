<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">

    <title>Create Post</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <center>
          <form method="POST">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="Post">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
