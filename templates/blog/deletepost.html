{% extends 'blog/base.html' %}

{% block body_block %}

{% if messages %}
<ul class="messages">
    {% for msg in messages %}
    <li>
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}

<div class="user-confirmation">
  <form method="POST">
    {% csrf_token %}
    <label for="">Are you sure you want to delete this post?</label>
    <h3>{{ post.post_title}}</h3>
    <input class="btn btn-success" type="submit" name="yes" value="Yes">
    <input class="btn btn-danger" type="submit" name="no" value="No">
  </form>
</div>

{% endblock %}
