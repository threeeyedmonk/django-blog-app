{% extends "blog/base.html" %}

{% block body_block %}
<div class="row">
  <div class="col-lg-12" style="padding-top: 3%;">
    <center>
    <h1>{{ post_detail.post_title }}</h1>
    <p>Author: <strong>{{ post_detail.author }}</strong></p>
    <p>Published on {{ post_detail.post_created }}</p>
    <div class="jumbotron">
      <p>{{ post_detail.post_text }}</p>
    </div>

  </div>
</div>

{% endblock %}
